<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="Viewport" content="width=device-width, initial-scale=1.0" />
        <title>[##_page_title_##]</title>
        <link rel="stylesheet" href="./style.css" />

    </head>
    <body>
        <s_t3>
            [##_revenue_list_upper_##] <!--광고 치환자(상단)-->
            <header class="left_header">
                [##_blog_image_##] <!-- 블로그 대표 이미지 with tag-->
                <h1 class="title_logo">
                    <a href="[##_blog_link_##]" title="[##_title_##]" class="link_logo"> [##_title_##] </a>
                </h1>
                [##_desc_##] <!-- 블로그 설명 -->
                <hr>
                [##_category_list_##]
            </header>

            <main>
                <div class="area_cover">
                    <s_cover_group>
                        <s_cover_rep>
                            <s_cover name='main_photo'>
                                <div class="main_photo">
                                    <ul class="list_main_photo">
                                        <s_cover_item>
                                            <s_cover_item_thumbnail> <!-- 썸네일 추출 -->
                                                <img src="//i1.daumcdn.net/thumb/R1600x0/?fname=[##_cover_item_thumbnail_##]" alt="썸네일" class="full_img">
                                            </s_cover_item_thumbnail>
                                        </s_cover_item>
                                    </ul>
                                </div>
                            </s_cover>
                        </s_cover_rep>
                    </s_cover_group>
                </div>
            </main>
        </s_t3>
    </body>
</html>
